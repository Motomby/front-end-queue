<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraRoz - Web Design & Development Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ff6600;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: orangered;
            text-decoration: none;
        }

        .search-box {
            display: flex;
        }

        .search-box input {
            padding: 5px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .search-box button {
            padding: 5px 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 5%;
            background-image: url('https://source.unsplash.com/1600x900/?nature,tree');
            background-size: cover;
            background-position: center;
        }

        .text-content {
            width: 50%;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 span {
            color: #ff6600;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .login-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }

        .login-form h2 {
            color: #ff6600;
            margin-bottom: 20px;
            text-align: center;
        }

    
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .slider-arrows {
            position: absolute;
            bottom: 50px;
            right: 50px;
        }

        .slider-arrows button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">sam tech</div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="Type to Search">
                <button>Search</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="text-content">
            <h1>Web Design & <span>Development</span> Course</h1>
            <p>we believe the inprovement of the society and bring tech to the society</p>
        </div>
        <div class="login-form">
            <h2>Login Here</h2>
            <input type="email" placeholder="Enter Email Here">
            <input type="password" placeholder="Enter Password Here">
            <button>Login</button>
            <p>Don't have an account?</p>
        </div>
    </main>

    <script>
        // This is a placeholder for slider functionality
        const prevSlide = document.getElementById('prevSlide');
        const nextSlide = document.getElementById('nextSlide');

        prevSlide.addEventListener('click', () => {
            console.log('Previous slide');
            // Add functionality to show the previous slide
        });

        nextSlide.addEventListener('click', () => {
            console.log('Next slide');
            // Add functionality to show the next slide
        });
    </script>
</body>
</html>
